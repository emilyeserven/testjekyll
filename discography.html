---
layout: page
title: Discography
permalink: /discography/
---

{% for post in site.posts %}
    <div class="album-tile">
      <h2 class="album-title">{{ post.title }}</h2>
      <img class="album-image" src="{{ post.image.url }}" alt="{{ post.image.alt }}"/>
      <div class="album-tracklist">
            <h3>Tracklist:</h3>
            {{ post.content }}
      </div>
</div>
{% endfor %}
